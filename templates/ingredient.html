<!doctype html>
<html>
<head>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<title>GutHub :: {{ ingredient }}</title>
</head>
<body>
<div class="container" id="content">
	<h1>GutHub :: Recipes including {{ ingredient }}</h1>
	<ul>
		{% for recipe_slug in recipes %}
		<li><a href="/recipe/{{ recipe_slug }}">{{ recipes[recipe_slug]['name'] }}</a></li>
		{% endfor %}
	</ul>
</div>
</body>
</html>
